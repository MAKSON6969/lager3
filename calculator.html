<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–∫–∏–¥—É</h1>

    <label>üí∞ –ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ (z≈Ç):</label>
    <input type="number" id="total" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 325">

    <label>üë• –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π:</label>
    <input type="number" id="people" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 5">

    <button onclick="generateInputs()">‚ûï –í–∫–∞–∑–∞—Ç–∏ —Ö—Ç–æ —Å–∫—ñ–ª—å–∫–∏ —Å–∫–∏–Ω—É–≤</button>
    <div id="customInputs"></div>

    <button onclick="calculate()">–ü–æ—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

    <div id="result"></div>

    <br><a href="index.html" class="menu-btn">‚¨Ö –ù–∞–∑–∞–¥</a>
  </div>

  <script>
    function generateInputs() {
      const people = parseInt(document.getElementById('people').value);
      const container = document.getElementById('customInputs');
      container.innerHTML = "";

      for (let i = 0; i < people; i++) {
        const div = document.createElement('div');
        div.innerHTML = `üë§ ${i+1}: <input type="number" placeholder="–°—É–º–∞, —è–∫—É –≤–∂–µ —Å–∫–∏–Ω—É–≤" class="paid"> z≈Ç`;
        container.appendChild(div);
      }
    }

    function calculate() {
      const total = parseFloat(document.getElementById('total').value);
      const people = parseInt(document.getElementById('people').value);
      const paidInputs = document.querySelectorAll('.paid');

      if (!total || !people) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;
      }

      const perPerson = total / people;
      let resultHTML = `<strong>–ö–æ–∂–µ–Ω –º–∞—î —Å–∫–∏–Ω—É—Ç–∏:</strong> ${perPerson.toFixed(2)} z≈Ç / ${(perPerson * 9).toFixed(2)} –≥—Ä–Ω<br><br>`;

      if (paidInputs.length > 0) {
        paidInputs.forEach((input, i) => {
          const paid = parseFloat(input.value) || 0;
          const diff = paid - perPerson;
          if (diff > 0) {
            resultHTML += `üë§ ${i+1} –ø–µ—Ä–µ–ø–ª–∞—Ç–∏–≤ –Ω–∞ ${diff.toFixed(2)} z≈Ç (${(diff*9).toFixed(2)} –≥—Ä–Ω)<br>`;
          } else if (diff < 0) {
            resultHTML += `üë§ ${i+1} –º–∞—î —â–µ —Å–∫–∏–Ω—É—Ç–∏ ${(Math.abs(diff)).toFixed(2)} z≈Ç (${(Math.abs(diff)*9).toFixed(2)} –≥—Ä–Ω)<br>`;
          } else {
            resultHTML += `üë§ ${i+1} –∑–∞–ø–ª–∞—Ç–∏–≤ —Ä—ñ–≤–Ω–æ<br>`;
          }
        });
      }

      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>
