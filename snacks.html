<body>
  <div class="page">

    <div class="grid" id="snackGrid">
      <!-- –û–¥–Ω–∞ –∫–∞—Ä—Ç–∫–∞ -->
      <div class="card">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <img src="https://via.placeholder.com/240x150?text=–§–æ—Ç–æ" alt="–°–Ω–µ–∫">

    <button class="add-btn" onclick="addSnack()">‚ûï –î–æ–¥–∞—Ç–∏ —Å–Ω–µ–∫</button>

  <script>
    function addSnack() {
      const grid = document.getElementById("snackGrid");
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <img src="https://via.placeholder.com/240x150?text=–§–æ—Ç–æ" alt="–°–Ω–µ–∫">
        <input type="text" placeholder="–ù–∞–∑–≤–∞ —Å–Ω–µ–∫–∞">

        <input type="number" placeholder="–¶—ñ–Ω–∞ (z≈Ç)">
      `;

    function calculateSnacks() {
      const cards = document.querySelectorAll(".card");
      let total = 0;
      let totalKg = 0;
      cards.forEach(card => {
        const kg = parseFloat(card.querySelectorAll("input")[2].value) || 0;

        total += price;

      `;

    function previewImage(input) {

      reader.readAsDataURL(file);
    }

<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadSnacksFromStorage();
  });

  function saveToStorage() {
    const cards = document.querySelectorAll(".card");
    const snacks = [];
    cards.forEach(card => {
      const name = card.querySelectorAll("input")[1].value;
      const weight = card.querySelectorAll("input")[2].value;
      const price = card.querySelectorAll("input")[3].value;
      snacks.push({ name, weight, price });
    });
    localStorage.setItem("snacks", JSON.stringify(snacks));
  }

  function loadSnacksFromStorage() {
    const saved = localStorage.getItem("snacks");
    if (!saved) return;
    const snacks = JSON.parse(saved);
    const grid = document.getElementById("snackGrid");
    grid.innerHTML = '';
    snacks.forEach(data => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <img src="https://via.placeholder.com/240x150?text=–§–æ—Ç–æ" alt="–°–Ω–µ–∫">
        <input type="text" placeholder="–ù–∞–∑–≤–∞ —Å–Ω–µ–∫–∞" value="${data.name}">
        <input type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å (–∫–≥)" value="${data.weight}">
        <input type="number" placeholder="–¶—ñ–Ω–∞ (z≈Ç)" value="${data.price}">
      `;
      grid.appendChild(card);
    });
  }

  function addSnack() {
    const grid = document.getElementById("snackGrid");
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <input type="file" accept="image/*" onchange="previewImage(this)">
      <img src="https://via.placeholder.com/240x150?text=–§–æ—Ç–æ" alt="–°–Ω–µ–∫">
      <input type="text" placeholder="–ù–∞–∑–≤–∞ —Å–Ω–µ–∫–∞">
      <input type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å (–∫–≥)">
      <input type="number" placeholder="–¶—ñ–Ω–∞ (z≈Ç)">
    `;
    grid.appendChild(card);
    bindInputs(card);
  }

  function bindInputs(card) {
    const inputs = card.querySelectorAll("input");
    inputs.forEach(input => {
      input.addEventListener("input", saveToStorage);
    });
  }

  function previewImage(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = input.nextElementSibling;
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function calculateSnacks() {
    const cards = document.querySelectorAll(".card");
    let total = 0;
    let totalKg = 0;
    cards.forEach(card => {
      const kg = parseFloat(card.querySelectorAll("input")[2].value) || 0;
      const price = parseFloat(card.querySelectorAll("input")[3].value) || 0;
      total += price;
      totalKg += kg;
    });
    const uah = total * 9;
    document.getElementById("result").innerHTML = `
      ‚úÖ –í—Å—å–æ–≥–æ: <strong>${total.toFixed(2)} z≈Ç</strong><br>
      üíµ –í –≥—Ä–∏–≤–Ω—è—Ö: <strong>${uah.toFixed(2)} –≥—Ä–Ω</strong><br>
      ‚öñÔ∏è –ó–∞–≥–∞–ª—å–Ω–∞ –≤–∞–≥–∞: <strong>${totalKg.toFixed(2)} –∫–≥</strong>
    `;
  }

  // –ü–æ–≤—ñ—Å–∏—Ç–∏ –ø–æ–¥—ñ—ó –Ω–∞ —Å—Ç–∞—Ä—ñ –∫–∞—Ä—Ç–∫–∏
  setTimeout(() => {
    document.querySelectorAll(".card").forEach(bindInputs);
  }, 50);
</script>
