 <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê–ª–∫–æ–≥–æ–ª—å</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1f1f2e, #2a2a3b);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #3a3a4d;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card input {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 15px;
    }

    .card input[type="file"] {
      padding: 4px;
      background: #444;
      color: white;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3ea044;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
    <script>
  function goBack() {
    window.location.href = "index.html"; // –∑–º—ñ–Ω–∏—Ç–∏, —è–∫—â–æ —ñ–Ω—à–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞
  }
</script>

 <header>
  <button onclick="goBack()" style="float: left; margin-right: 20px; padding: 6px 12px; font-size: 14px; border-radius: 8px; background: #555; color: white; border: none; cursor: pointer;">
    ‚Üê –ù–∞–∑–∞–¥
  </button>
  üç∑ –ê–ª–∫–æ–≥–æ–ª—å
</header>


  <div class="container">
    <div class="buttons">
      <button onclick="addAlko()">‚ûï –î–æ–¥–∞—Ç–∏ –∞–ª–∫–æ–≥–æ–ª—å</button>
      <button onclick="calculateAlko()">üìä –ü–æ—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    </div>

    <div class="grid" id="alkoGrid"></div>

    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadAlkoFromStorage();
    });

    function saveAlkoToStorage() {
      const cards = document.querySelectorAll(".card");
      const alkohol = [];
      cards.forEach(card => {
        const name = card.querySelectorAll("input")[1].value;
        const liters = card.querySelectorAll("input")[2].value;
        const price = card.querySelectorAll("input")[3].value;
        const image = card.querySelector("img").src;
        alkohol.push({ name, liters, price, image });
      });
      localStorage.setItem("alkohol", JSON.stringify(alkohol));
    }

    function loadAlkoFromStorage() {
      const saved = localStorage.getItem("alkohol");
      if (!saved) return;
      const alkohol = JSON.parse(saved);
      const grid = document.getElementById("alkoGrid");
      grid.innerHTML = '';
      alkohol.forEach(data => {
        const card = createAlkoCard(data.name, data.liters, data.price, data.image);
        grid.appendChild(card);
      });
    }

    function addAlko() {
      const grid = document.getElementById("alkoGrid");
      const card = createAlkoCard();
      grid.appendChild(card);
    }

    function createAlkoCard(name = '', liters = '', price = '', imageSrc = '') {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <img src="${imageSrc || 'https://via.placeholder.com/240x150?text=–§–æ—Ç–æ'}" alt="–ê–ª–∫–æ–≥–æ–ª—å">
        <input type="text" placeholder="–ù–∞–∑–≤–∞" value="${name}">
        <input type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å (–ª)" value="${liters}">
        <input type="number" placeholder="–¶—ñ–Ω–∞ (z≈Ç)" value="${price}">
      `;
      bindAlkoInputs(card);
      return card;
    }

    function bindAlkoInputs(card) {
      const inputs = card.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("input", saveAlkoToStorage);
      });
    }

    function previewImage(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = input.nextElementSibling;
        img.src = e.target.result;
        saveAlkoToStorage();
      };
      reader.readAsDataURL(file);
    }

    function calculateAlko() {
      const cards = document.querySelectorAll(".card");
      let total = 0;
      let totalL = 0;
      cards.forEach(card => {
        const l = parseFloat(card.querySelectorAll("input")[2].value) || 0;
        const price = parseFloat(card.querySelectorAll("input")[3].value) || 0;
        total += price;
        totalL += l;
      });
      const uah = total * 9;
      document.getElementById("result").innerHTML = `
        üçæ –í—Å—å–æ–≥–æ: <strong>${total.toFixed(2)} z≈Ç</strong><br>
        üí∞ –í –≥—Ä–∏–≤–Ω—è—Ö: <strong>${uah.toFixed(2)} –≥—Ä–Ω</strong><br>
        üß™ –û–± º—î–º: <strong>${totalL.toFixed(2)} –ª</strong>
      `;
    }
  </script>
</body>
</html>
